<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
<div class="container">
    <h2 class="student">Student Registration Form</h2>
    <div class="form">
        <form>
            <label class="space">First Name: </label> <input type="text" size="70" placeholder="Enter your first name">
            <br><br>
            <label class="space">Last Name: </label> <input type="text" size="70" placeholder="Enter your last name">
            <br><br>
            <label class="mail">Email:</label> <input type="email" size="70" placeholder="it should contain @">
            <br><br>
            <label class="mobile">Mobile: </label> <input type="text" placeholder="only 10 digits are allowed">
            <br><br>
            <label class="gender">Gender: </label>

            <label for="male">Male</label>
            <input id="male" type="radio" name="gender">
            <label for="female">Female</label>
            <input id="female" type="radio" name="gender">
            <br><br>

            <label class="D-O-B">Date of Birth: </label> <input type="date" placeholder="dd/mm/yyyy">
            <br><br>
            <label class="add-label">Address:</label> <input type="text" class="address">
            
            <br><br>
            <label class="city">City: </label> <input type="text">
            <br><br>
            <label class="area">Area PIN: </label> <input type="text">
            <br><br>
            <label class="state">State: </label> <input type="text">
            <br><br>
            <label class="qualification">Qualification: </label>
            <select>
                <option value="">Master</option>
                <option value="">Graduation</option>
                <option value="">Intermediate</option>
                <option value="">Matriculation</option>
            </select>
            <br><br>

            <div>
            <label class="space">Spcialization: </label><br> 
            <div class="check">
            <input type="checkbox">
            <label for="">Computer Science </label> <br>
            <input type="checkbox"> 
            <label for="">Information Technology</label> <br>
            <input type="checkbox">
            <label for="">Computer Architecture</label> <br>
            <input type="checkbox">
            <label for="">Tele Communication</label> <br>
            </div>
            </div>
            <br><br>
            
           

            <label class="space">Password: </label> <input type="password" placeholder="">
            <br><br>
            <button class="button">Register</button>
        </form>
    </div>
</div>
</body>

</html>
